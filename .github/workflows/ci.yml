name: CI

on:
  push:
    branches: [ OLv3, ci ]
  pull_request:
    branches: [ OLv3 ]

jobs:
  functional:
    name: Functional Tests
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_TARGET_DIR: ./target_test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            ./target_test
          key: ${{ runner.os }}-exp-func-${{ hashFiles('**/Cargo.lock') }}
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
      - name: Build stdlib
        run: cd language/stdlib && cargo run --release
      - name: Run OL functional tests
        run: cd language/move-lang/functional-tests && cargo test OL

  miner:
    name: Miner Tests
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_TARGET_DIR: ./target_test/
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            ./target_test
          key: ${{ runner.os }}-exp-miner-${{ hashFiles('**/Cargo.lock') }}
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
      - name: Run Miner tests
        run: cd ol-miner && cargo test
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_TARGET_DIR: ./target_test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            ./target_test
          key: ${{ runner.os }}-exp-miner-${{ hashFiles('**/Cargo.lock') }}
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
      - name: Build stdlib
        run: cd language/stdlib && cargo run --release
      - name: Run OL e2e tests
        run: cd language/e2e-tests && cargo xtest -p language-e2e-tests ol -- --nocapture