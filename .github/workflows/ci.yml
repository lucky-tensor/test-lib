name: CI

on:
  push:
    branches: [ OLv3, onboarding, ci ]
  pull_request:
    branches: [ OLv3, onboarding ]

jobs:
  functional:
    name: Functional Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy

      # `cargo check` command here will use installed `nightly`
      # as it is set as an "override" for current directory

      - name: Build stdlib
        run: cd language/stdlib && cargo run --release
      - name: Run OL functional tests
        run: cd language/move-lang/functional-tests && cargo test OL
  miner:
    name: Miner Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy

      # `cargo check` command here will use installed `nightly`
      # as it is set as an "override" for current directory

      - name: Run Miner tests
        run: cd ol-miner && cargo test
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy

      # `cargo check` command here will use installed `nightly`
      # as it is set as an "override" for current directory

      - name: Build stdlib
        run: cd language/stdlib && cargo run --release
      - name: Run OL e2e tests
        run: cd language/e2e-tests && cargo xtest -p language-e2e-tests ol -- --nocapture
